<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script defer src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/123879/three.min.js"></script>
    <script defer src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/123879/OrbitControls.js"></script>
    <script defer src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/123879/DeviceOrientationControls.js"></script>
    <script defer src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/123879/StereoEffect.js"></script>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="earthstyle.css">
    <style>
        /* Ensure consistent styling with loginstyle.css */
        body {
            font-family: Arial, sans-serif;
            background: rgba(255, 255, 255, 0.9); /* Same background as login page */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative; /* Ensure back button is positioned correctly */
        }

        .back-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .back-button:hover {
            background: #555;
        }
    </style>
    <title>3D Earth</title>
</head>
<body>
    <div id="container"></div>  

    <button class="back-button" onclick="goBack()">Back</button>

    <script>
        function goBack() {
            window.location.href = "options.html";
        }
    </script>
</body>
</html>
